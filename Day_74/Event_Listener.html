<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners In JavaScript</title>
    <link rel="stylesheet" href="Event_Listener.css">
</head>

<body>
    <main>

        <div class="container" onclick="ChangeColor()">
            <h1>Click Me To Change My Color Into A Random Color.(Event Listener Attached Using HTML.)</h1>
        </div>
        <div class="container_2">
            <h1>Click Me To Change My Color Into A Random Color.(Event Listener Attached Using
                JavaScript(AddEventListener).)</h1>

        </div>
        <div class="container_3">
            <h1>Click Me To Change My Color Into A Random Color.(Event Listener Attached Using
                JavaScript(Onclick).)</h1>
        </div>



    </main>
    <script src="Event_Listener.js"></script>
</body>

</html>
