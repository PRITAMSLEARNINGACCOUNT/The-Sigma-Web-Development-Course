<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without React Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .btn-circle {
        width: 80px;
        height: 80px;
        padding: 10px 16px;
        border-radius: 50%;
        font-size: 24px;
        line-height: 1.33;
      }
      .custom-div {
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> Counter </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="form-check form-switch mx-3">
          <span class="badge bg-primary rounded-pill p-2 fs-3">
            <strong id="Count_Value">0</strong>
          </span>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center custom-div">
      <div>
        <button
          type="button"
          id="Increase"
          class="btn btn-primary btn-lg btn-circle mr-3"
        >
          +
        </button>
        <button
          type="button"
          id="Decrease"
          class="btn btn-primary btn-lg btn-circle ml-3"
        >
          -
        </button>
      </div>
    </div>
    <script>
      document.getElementById("Increase").addEventListener("click", () => {
        let Count_Value = parseInt(
          document.getElementById("Count_Value").innerHTML
        );
        Count_Value++;
        document.getElementById("Count_Value").innerHTML = Count_Value;
      });
      document.getElementById("Decrease").addEventListener("click", () => {
        let Count_Value = parseInt(
          document.getElementById("Count_Value").innerHTML
        );
        Count_Value--;
        document.getElementById("Count_Value").innerHTML = Count_Value;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
