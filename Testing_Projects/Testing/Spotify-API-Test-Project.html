<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Testing Project</title>
    <link rel="stylesheet" href="Spotify-API-Test-Project.css">
    <link rel="stylesheet" href="Utility.css">
    <link rel="stylesheet" href="Artist.css">
</head>

<body>
    <div class="Container">
        <div class="Left-Side">
            <div class="Above-Left-Side border-radius margin background-color flexbox justify-content">
                <div class="Home flexbox align-items margin">
                    <img src="SVG/Home.svg" alt="">
                    <p>
                        Home
                    </p>
                </div>
                <div class="Search flexbox align-items margin">
                    <img src="SVG/Search.svg" alt="">
                    <p>
                        Search

                    </p>

                </div>
            </div>
            <div class="Below-left-side background-color margin  border-radius">
                <div class="Your-Library margin flexbox align-items">
                    <div class="Svg-With-Text flexbox align-items">
                        <img src="SVG/Your_Library.svg" alt="">
                        <p>
                            Your Library
                        </p>
                    </div>

                    <div class="Another-Svgs flexbox">
                        <img src="SVG/Add.svg" alt="">
                        <img src="SVG/Arrow.svg" alt="">
                    </div>
                </div>
                <div class="Playlist flexbox align-items">
                    <div class="box border-radius flexbox justify-content align-items">



                    </div>

                </div>
            </div>

        </div>
        <div class="Right-Side  border-radius margin background-color">
            <div class="Header flexbox align-items border-radius">
                <h1></h1>
                <div class="icons flexbox justify-content">
                    <img src="SVG/Notifications.svg" alt="">
                    <img src="SVG/My_Account.svg" alt="">

                </div>
            </div>
            <div class="belowtiming">
                <h2>
                    Top Trendings
                </h2>
            </div>
            <div class="main border-radius">



            </div>





            <div class="Footer border border-radius">
                <div class="playbar">

                </div>
            </div>
        </div>
    </div>
    <script src="Spotify-API-Test-Project.js"></script>

</html>
