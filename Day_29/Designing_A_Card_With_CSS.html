<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing A Card With CSS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .Card {
            margin: 11vw auto;
            border: 1px solid black;
            border-radius: 2vw;
            height: 55vh;
            width: 17vw;
        }

        .ImageTag {
            padding: 0.2vw;

            border: 1px solid beige;
            border-radius: 2vw;
            height: 22vh;
            width: 16.5vw;
        }

        .Capsul {
            border: 2px solid black;
            border-radius: 2vw;
            margin: 0.3vw;
            padding: 5px;
            display: inline-block;
        }

        .Heading {
            margin: 0.5vw;
        }

        .Paragraph {
            margin: 0.5vw;
            font-size: large;
        }

        .Bottom {
            width: 8vw;
            height: 3vh;
            border-radius: 2vw;
            padding-left: 4vw;
            padding-bottom: 2vh;
            margin: 2vw auto;
            border: 2px solid skyblue;
            background-color: skyblue;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="Card">
        <div class="Image">
            <img class="ImageTag"
                src="https://www.cnet.com/a/img/resize/8d028b89fbedc16f1ca9584609fd7b435c69d4f0/hub/2018/05/02/92c85a25-1197-4555-bf25-096c8c85c7ea/rdr2-officialart-3840x2160.jpg?auto=webp&fit=crop&height=675&width=1200"
                alt="Image Is Not Founded">
        </div>
        <div class="Capsul">Games</div>
        <div class="Capsul">PC Games</div>
        <div class="Heading">
            <h2>Red Dead Redemption 2</h2>
        </div>
        <div class="Paragraph">
            <p>This Is A Game Which Is Released In 2018 For Windows,PS4 And Xbox.
                This Game Is Devoloped By RockStar Games</p>
        </div>
        <div class="Bottom">
            <p>Read More</p>

        </div>
    </div>
</body>

</html>
