<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector In CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: aqua;
        }
        p{
            color: beige;

<body>

</body>

</html>
