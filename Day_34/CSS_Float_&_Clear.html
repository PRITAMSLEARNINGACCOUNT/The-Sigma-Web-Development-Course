<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float & Clear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <div class="First_Div">
            <img id="FirstImage" src="https://images.unsplash.com/photo-1509043759401-136742328bb3?ixlib=rb-4.0.3 "
                width="500" alt="Image Not Founded From Server">
            This Is The First Division.It Has Ability To Let Content Flow In Every Side.
        </div>
        <div class="Second_Div">
            <img id="SecondImage" width="500"
                src="https://e0.pxfuel.com/wallpapers/692/714/desktop-wallpaper-beautiful-nature-latest-beauty-nature.jpg"
                alt="Image Not Founded From Server">
            This Is The Second Division.It Will Not Let Content Flow At Right Side.
        </div>
        <img id="ThirdImage" width="500" height="400"
            src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="Image Not Founded From Server">
        <div class="Third_Div">
            This Is The Third Division.It Will Not Let Content Flow At Left Side.
        </div>
        <div class="Fourth_Div">
            <img id="FourthImage" width="500"
                src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image Not Founded From Server">
            This Is The Fourth Division.It Will Not Let Content Flow At Any Side.
        </div>
    </div>
</body>

</html>
