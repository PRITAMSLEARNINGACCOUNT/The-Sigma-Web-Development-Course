<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags In HTML</title>
</head>

<body>
    <audio src="01 - Tanveer Evan - Oviman (From - Best friend 3-).flac" controls autoplay loop muted></audio>
    <video poster="360_F_228938670_6fqDkXHDva9Up2yu7pQG9iecxqeJGZgC.jpg"
        src="Tiger 3 Trailer - Salman Khan, Katrina Kaif, Emraan Hashmi - Maneesh Sharma - YRF Spy Universe.mp4"
        controls autoplay muted loop height="1080" width="1920"></video>
    <iframe src="https://www.codewithharry.com/" frameborder="0" height="1080" width="1920"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=0LOD0CyjKbK5fAnY"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="3" fill="yellow" />
    </svg>
</body>

</html>
